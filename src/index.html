<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container">
      <div class="row">
        <div class="mx-auto">
          <div
            class="d-flex flex-column justify-content-center align-items-center"
            style="height: 600px"
          >
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary mb-3"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Change Size
            </button>
            <!-- Modal (Todavia no intente hacerlo funcionar)-->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Choose the size of card...
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="input-group">
                      <span class="input-group-text">Width and Height</span>
                      <input
                        type="text"
                        aria-label="First name"
                        class="form-control"
                      />
                      <input
                        type="text"
                        aria-label="Last name"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- CARD -->
            <div
              class="card align-items-center justify-content-between rounded-5"
              style="width: 300px; height: 400px"
            >
              <!-- 1er Palo -->
              <div class="palo m-2 align-self-start" style="font-size: 3rem">
                <i class="bi bi-heart-fill"></i>
              </div>
              <!-- Numero -->
              <div class="number" style="font-size: 6rem">10</div>
              <!-- 2do Palo (Se que debe ir invertido 180deg)-->
              <div
                class="palo d-flex m-2 align-self-end"
                style="font-size: 3rem"
              >
                <i class="bi bi-heart-fill"></i>
              </div>
            </div>
            <!-- BotonRandom -->
            <button
              type="button"
              class="btn btn-primary btn-rounded mt-3"
              id="randomCardButton"
              style="width: 150px"
            >
              Random Card
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- JS Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
